<!--

Give your h1element the idattribute of orange-text. Remember, id styles look like this:

<h1 id="orange-text">

Leave the blue-textand pink-textclasses on your h1element.

Create a CSS declaration for your orange-textid in your styleelement. Here's an example of what this looks like:

Note: It doesn't matter whether you declare this CSS above or below pink-text class, since id attribute will always take precedence.

-->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }

  .pink-text {
    color: pink;
  }

  .blue-text {
    color: blue;
  }

  #orange-text {
    color: orange;
  }
</style>
<h1 class="pink-text blue-text" id="orange-text">Hello World!</h1>
