<!--

Use an inline styleto try to make our h1 element white. Remember, in line styles look like this:

<h1 style="color: green;">

Leave the blue-text and pink-text classes on your h1 element.

-->

<style>
  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }

  #orange-text {
    color: orange;
  }

  .pink-text {
    color: pink;
  }

  .blue-text {
    color: blue;
  }
</style>
<h1 style="color:white" id="orange-text" class="pink-text blue-text">
  Hello World!
</h1>
