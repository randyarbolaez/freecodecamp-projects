Add a pair of radio buttons to your form, each nested in its own label element. One should have the option of indoorand the other should have the option of outdoor. Both should share the nameattribute of indoor-outdoorto create a radio group.

-->

<h2>CatPhotoApp</h2>
<main>
  <p>Click here to view more <a href="#">cat photos</a>.</p>

  <a href="#"
    ><img
      src="https://bit.ly/fcc-relaxing-cat"
      alt="A cute orange cat lying on its back."
  /></a>

  <p>Things cats love:</p>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
  </ul>
  <p>Top 3 things cats hate:</p>
  <ol>
    <li>flea treatment</li>
    <li>thunder</li>
    <li>other cats</li>
  </ol>
  <form action="/submit-cat-photo">
    <input type="text" placeholder="cat photo URL" required />
    <label for="outdoor">
      <input type="radio" name="indoor-outdoor" />OutDoor
    </label>
    <label for="indoor">
      <input type="radio" name="indoor-outdoor" />Indoor
    </label>
    <button type="submit">Submit</button>
  </form>
</main>
