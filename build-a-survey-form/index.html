<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
  <div class="main-background">
    <h1 id="title">Survey Form</h1>
    <div class="blah">
      <p>Let us know what you like about Kanye West</p>
      <form action="" id="survey-form">
        <label for="">Name:</label>
        <input type="text" placeholder="Name" id="name">
        <br>
        <label for="">E-mail:</label>
        <input type="email" placeholder="E-mail" id="email">
        <br>
        <label for="">Age: </label>
        <input type="number" placeholder="Age">
        <br>
        <label for="">How likely is that you would recommend freeCodeCamp to a friend?</label>
        <br>
        <input type="radio" name="gender" value="male" checked> Definitely
        <br>
        <input type="radio" name="gender" value="female"> Maybe
        <br>
        <input type="radio" name="gender" value="female"> Not Sure
        <br>
        <button class="button">Submit</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
